    <script type="text/javascript">
      function signOut(){
        if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
        }
        firebase.auth().onAuthStateChanged(function(user) {
          if (!user) {
            window.location.href = "index.html";
          }
        });
      }
